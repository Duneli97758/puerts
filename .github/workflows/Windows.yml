name: Windows

on: [push]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Insatll MSVC
      uses: ilammy/msvc-dev-cmd@v1
    - name: Build
      run: |
        cd unity\native_src
        mkdir build64 & pushd build64
        cmake -G "Visual Studio 15 2017 Win64" ..
        popd
        cmake --build build64 --config Release
           
